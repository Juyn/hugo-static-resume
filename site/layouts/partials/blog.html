{{ $dataJ := getJSON "https://dev.to/api/articles?username=juyn" }}

<div style="z-index: 4; position: relative;">
    <section class="skin">
        <h2 class="heading">
            Blog
        </h2>
        <div class="row">
            {{ range $post := $dataJ }}
            <div class="col-lg-5 col-md-5 col-12 mb-3">
                <div class="card p-4">
                    <a target="_blank" class="mb-3" href="{{ $post.url }}">
                        <div class="featuredImage rounded" style="background-size:cover;background-position:center;background-image: url('https://demo.uicard.io/hugo-uilite-portfolio-demo/images/blog/image2.jpg'); height: 200px;background-color:#fbfbfb;">
                        </div>
                    </a>
                    <small class="text-muted">{{ $post.published_at}}</small>
                    <a target="_blank" href="{{ $post.url }}"><h3 class="h4 font-weight-bold text-dark">{{ $post.title | safeHTML | truncate 30 "..." }}</h3></a>

                    <div>
                        {{ range $tag := $post.tag_list }}
                        <span class="badge badge-light">{{ $tag }}</span>
                        {{ end }}
                        <div class="float-right">
                        </div>
                    </div>
                </div>
            </div>
            {{ end}}
        </div>
    </section>
